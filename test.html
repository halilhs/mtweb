<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row {
      margin: 0; /* Remove spacing between rows */
    }
    .col {
      padding: 0; /* Remove column padding */
    }
    .btn-custom {
      width: 150px; /* Medium button size */
      margin-bottom: 10px; /* Space between buttons */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Row -->
    <div class="row align-items-center">
      <div class="col text-center">
        <img src="https://via.placeholder.com/100" alt="Image 1" class="img-fluid">
      </div>
      <div class="col text-center">
        <h6 class="text-muted">Short Subtitle</h6>
        <h3>Short Title</h3>
      </div>
      <div class="col text-center">
        <img src="https://via.placeholder.com/100" alt="Image 2" class="img-fluid">
      </div>
    </div>

    <!-- Second Row -->
    <div class="row align-items-center">
      <div class="col text-center">
        <p>Short paragraph goes here. Add more details if needed.</p>
      </div>
      <div class="col text-center">
        <img src="https://via.placeholder.com/150" alt="Image 3" class="img-fluid">
      </div>
      <div class="col text-center">
        <button class="btn btn-primary btn-custom">Button 1</button>
        <br>
        <button class="btn btn-secondary btn-custom">Button 2</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Example jQuery functionality (optional)
    $(document).ready(function () {
      $('.btn').hover(
        function () {
          $(this).addClass('btn-warning');
        },
        function () {
          $(this).removeClass('btn-warning');
        }
      );
    });
  </script>
</body>
</html>
